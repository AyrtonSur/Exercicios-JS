<!DOCTYPE html>

<body>
    <script>
        //Questão 2, da lista de exercicios
        var tempFa = parseFloat(prompt("Digite temperatura em Fahrenheit: "))
        var tempCel = (tempFa - 32)/9 * 5
        console.log("Temperatura em Celsius é: " + tempCel.toFixed(2) + " graus")
    </script>
